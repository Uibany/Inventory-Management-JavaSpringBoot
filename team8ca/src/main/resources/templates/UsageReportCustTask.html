<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Supplier Form</title>
<link type="text/css" media="all" href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link type="text/css" media="all"
	href="../static/css/font-awesome.min.css"
	th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
<link type="text/css" media="all"
	href="../static/css/linearicons/style.css"
	th:href="@{/css/linearicons/style.css}" rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700"
	rel="stylesheet">
<link type="text/css" media="all" href="../static/css/main.css"
	th:href="@{/css/main.css}" rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="main">
		<!-- MAIN CONTENT -->
		<div class="main-content">
			<div class="container-fluid">
				<div class="panel">
					<div class="panel-body row">
						<form action="#" th:object="${customer}"
							th:action="@{/invusage/addforms/saveusageform/userid/}+${user.id}"
							method="get" class="col-lg-5 col-md-5" id="userform">
							<h1>Tasks Description</h1>
							<fieldset class="panel-title">
								<input type="text" class="form-control" name="task"
									placeholder="Tasks description here" required />
							</fieldset>
							<h1>Customer details</h1>
							<fieldset class="panel-title">
								Customer Name <input class="form-control" type="text"
									th:field="*{customerName}" placeholder="Name" required>
								<p th:if="${#fields.hasErrors('customerName')}"
									th:errors="*{customerName}"></p>
							</fieldset>

							<fieldset class="panel-title">
								Email <input class="form-control" type="text"
									th:field="*{email}" placeholder="Email" required>
								<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
							</fieldset>

							<fieldset class="panel-title">
								Contact No <input class="form-control" type="text"
									th:field="*{contactNo}" placeholder="Contact Number" required>
								<p th:if="${#fields.hasErrors('contactNo')}"
									th:errors="*{contactNo}"></p>
							</fieldset>

							<fieldset class="panel-title">
								Address <input class="form-control" type="text"
									th:field="*{address}" placeholder="Address" required>
								<p th:if="${#fields.hasErrors('address')}"
									th:errors="*{address}"></p>
							</fieldset>

							<fieldset class="panel-title">
								Postal Code <input class="form-control" type="text"
									th:field="*{postalCode}" placeholder="Postal Code" required>
								<p th:if="${#fields.hasErrors('postalCode')}"
									th:errors="*{postalCode}"></p>
							</fieldset>
							<br />
							<fieldset class="panel-title">
								<button type="submit" class="btn btn-primary" value="Save">Save</button>
							</fieldset>
						</form>
						<table>
							<tr>
								<td>
									<form name="invSearch"
										th:action="@{/invusage/addforms/addformdetails/userid/}+${user.id}+@{/customersearch/}+${customer.id}">
										<h1>Add existing customer information</h1>
										<input type="text" name="keyword" value=""
											placeholder="Search details here" /> &nbsp; <input
											type="submit" value="Search" />
									</form>
								</td>
							</tr>
						</table>
						<table>
							<tr>
								<th>Customer ID</th>
								<th>Customer Name</th>
								<th>Contact Number</th>
								<th>Email</th>
								<th>Address</th>
								<th>Postal Code</th>
								<th>Add existing customer</th>
							</tr>
							<tr th:each="cus:${customers}">
								<td th:text=${cus.id}>Customer ID</td>
								<td th:text=${cus.customerName}>Customer Name</td>
								<td th:text=${cus.contactNo}>Contact Number</td>
								<td th:text=${cus.email}>Email</td>
								<td th:text=${cus.address}>Address</td>
								<td th:text=${cus.postalCode}>Postal Code</td>
								<td><a href="AddToForm.html"
									th:href="@{/invusage/addforms/addformdetails/userid/}+${user.id}+@{/customer/}+${cus.id}">Add
										to Form</a></td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
