<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
    <link th:rel="stylesheet" th:href="@{/libs/bootstrap/css/bootstrap.css}" />
    <link type="text/css" media="all" href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet">
<style>
    label {
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
    }
    input{
        display: inline-block;
        width: 200px;
    }
    button {
        padding: 5px;
        margin: 10px;
        text-align: center;
        display: block;
    }
</style>
<script>
	function mult(value){
		var w = value * 1.20;
		var r = value * 1.40;
		var p = value * 1.30;
		var wholesale = w.toFixed(2)
		var retail = r.toFixed(2)
		var partner = p.toFixed(2)
		
		document.getElementById('wholesale').value = wholesale;
		document.getElementById('retail').value = retail;
		document.getElementById('partner').value = partner;
	}
</script>
    
<title>Enter product details</title>
</head>
<body>
	<div id="wrapper">
		<nav class="navbar navbar-default navbar-fixed-top">
			<div class="container-fluid navbar-menu">
				<div class="brand">
					<a href="index.html"><img src="../static/images/logo.png" alt="Logo"
							class="img-responsive logo"></a>
				</div>
				<div id="navbar-menu">
					<ul class="nav navbar-nav navbar-right">
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown">
								<span>Hi, Username.</span> <i class="icon-submenu lnr lnr-chevron-down"></i></a>
							<ul class="dropdown-menu">
								<li><a href="#"><i class="lnr lnr-user"></i> <span>My Profile</span></a></li>
								<li><a href="#"><i class="lnr lnr-exit"></i> <span>Logout</span></a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>
		<div th:fragment="sidebar" id="sidebar-nav" class="sidebar">
			<div class="sidebar-scroll">
				<nav>
					<ul class="nav">
						<li><a href="index.html" class=""><i class="lnr lnr-home"></i> <span>Dashboard</span></a></li>
						<li><a href="#.html" class=""><i class="lnr lnr-car"></i> <span>View Products</span></a></li>
						<li><a href="#.html" class=""><i class="lnr lnr-file-add"></i> <span>Stock Entry
									Forms</span></a></li>
						<li><a href="#.html" class=""><i class="lnr lnr-list"></i> <span>Stock Usage Forms</span></a>
						</li>
						<li><a href="#" class="active"><i class="lnr lnr-chart-bars"></i> <span>Usage Report</span></a>
						</li>
						<li><a href="#.html" class=""><i class="lnr lnr-cog"></i> <span>Manage Users</span></a></li>
						<li><a href="#.html" class=""><i class="lnr lnr-dice"></i> <span>Reorder</span></a></li>
					</ul>
				</nav>
			</div>
		</div>
	<div id="wrapper">
		<nav class="main">
			<form action="" th:action="@{/saveProduct}" th:object="${inventory}" method="POST">
				<input type="hidden" th:field="*{productid}" />
			<label>
				Name: <input type="text" th:field="*{productName}" class="form-control mb-4 col-4">
			</label><br />
			<label>
				Description: <input type="text" th:field="*{description}" class="form-control mb-4 col-4">
			</label><br />
			<label>
				Original Price: <input type="text" th:field="*{originalPrice}" name="originalPrice" class="form-control mb-4 col-4" onkeyup="mult(this.value)">
			</label><br />
			<label>
				Wholesale Price: <input type="text" th:field="*{wholesalePrice}" class="form-control mb-4 col-4" id="wholesale" readonly>
			</label><br />
			<label>
				Retail Price: <input type="text" th:field="*{retailPrice}" class="form-control mb-4 col-4" id="retail" readonly>
			</label><br />
			<label>
				Partner Price: <input type="text" th:field="*{partnerPrice}" class="form-control mb-4 col-4" id="partner" readonly>
			</label><br />
			<label>
				Stock Qty: <input type="number" th:field="*{stockQty}" class="form-control mb-4 col-4">
			</label><br />
			<label>
				Reorder Level: <input type="number" th:field="*{reorderLevel}" class="form-control mb-4 col-4">
			</label><br />
			<label>
				Minumum Order: <input type="number" th:field="*{minimumOrder}" class="form-control mb-4 col-4">
			</label><br />
			<label>
				Colour: <input type="text" th:field="*{colour}" class="form-control mb-4 col-4">
			</label><br />
			<label>
				Dimensions: <input type="text" th:field="*{dimension}" class="form-control mb-4 col-4">
			</label><br />
			<label>
				Subcategory: <input type="text" th:field="*{subcategory}" class="form-control mb-4 col-4">
			</label><br />
			<label>
				Brand: <input type="text" th:field="*{usageDetails}" class="form-control mb-4 col-4">
			</label><br />
			<input type="hidden" th:field="*{transHistory}">
		<button type="submit" class="btn btn-primary">Save</button>
	</form>
	</nav>
	</div>
	</div>
</body>
</html>
