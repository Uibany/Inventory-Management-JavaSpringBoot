<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
    <link type="text/css" media="all" href="../static/css/main.css" th:href="@{/css/main.css}" rel="stylesheet">
<style>
    label {
        display: inline-block;
        width: 200px;
        margin: 5px;
        text-align: left;
    }
    input{
        display: inline-block;
        width: 200px;
    }
    button {
        width: 5px;
        margin: 10px;
        text-align: center;
        display: block;
    }
</style>
<script>
	function mult(value){
		var w = value * 1.20;
		var r = value * 1.40;
		var p = value * 1.30;
		var wholesale = w.toFixed(2)
		var retail = r.toFixed(2)
		var partner = p.toFixed(2)
		
		document.getElementById('wholesale').value = wholesale;
		document.getElementById('retail').value = retail;
		document.getElementById('partner').value = partner;
	}
</script>
    
<title>Enter product details</title>
</head>
<body>
	<div id="wrapper">
		<nav class="main">
			<form action="" th:action="@{/inventory/saveproduct}" th:object="${inventory}" method="get">
 <!--  			<input type="hidden" th:field="*{productid}" />-->	
			<label>
				Name: <input type="text" th:field="*{productName}" class="form-control mb-4 col-4">
			</label><br />
			<label>
				Description: <input type="text" th:field="*{description}" class="form-control mb-4 col-4">
			</label><br />
			<label>
				Original Price: <input type="text" th:field="*{originalPrice}" name="originalPrice" class="form-control mb-4 col-4" onkeyup="mult(this.value)">
			</label><br />
			<label>
				Wholesale Price: <input type="text" th:field="*{wholesalePrice}" class="form-control mb-4 col-4" id="wholesale" readonly>
			</label><br />
			<label>
				Retail Price: <input type="text" th:field="*{retailPrice}" class="form-control mb-4 col-4" id="retail" readonly>
			</label><br />
			<label>
				Partner Price: <input type="text" th:field="*{partnerPrice}" class="form-control mb-4 col-4" id="partner" readonly>
			</label><br />
			<label>
				Stock Qty: <input type="number" th:field="*{stockQty}" class="form-control mb-4 col-4">
			</label><br />
			<label>
				Reorder Level: <input type="number" th:field="*{reorderLevel}" class="form-control mb-4 col-4">
			</label><br />
			<label>
				Minumum Order: <input type="number" th:field="*{minimumOrder}" class="form-control mb-4 col-4">
			</label><br />
			<label>
				Colour: <input type="text" th:field="*{colour}" class="form-control mb-4 col-4">
			</label><br />
			<label>
				Dimensions: <input type="text" th:field="*{dimension}" class="form-control mb-4 col-4">
			</label><br />
			<label> 
 				Subcategory:  
  				<select th:field="*{subcategory}" name="subcategory"> 
             		<option th:each="subcat : ${subcats}" th:value="${subcat}" th:text="${subcat}"></option> 
        		</select> 
        		<a href="add-subcategory.html" th:href="@{/inventory/addsubcategory/}">Add New</a>
 			</label><br /> 
 			<label> 
 				Brand:  
 				<select th:field="*{brand}" name="brand"> 
             		<option th:each="brand : ${brands}" th:value="${brand}" th:text="${brand}"></option> 
        		</select> 
        		<a href="add-brand.html" th:href="@{/inventory/addbrand/}">Add New</a>
 			</label><br /> 
		<button type="submit" class="btn btn-primary">Save</button>
	</form>
	</nav>
	</div>
</body>
</html>
