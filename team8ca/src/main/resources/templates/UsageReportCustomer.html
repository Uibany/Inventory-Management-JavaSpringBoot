<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<title>Supplier Form</title>
<link type="text/css" media="all" href="../static/css/bootstrap.min.css"
	th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link type="text/css" media="all"
	href="../static/css/font-awesome.min.css"
	th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
<link type="text/css" media="all"
	href="../static/css/linearicons/style.css"
	th:href="@{/css/linearicons/style.css}" rel="stylesheet">
<link
	href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700"
	rel="stylesheet">
<link type="text/css" media="all" href="../static/css/main.css"
	th:href="@{/css/main.css}" rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="main">
		<!-- MAIN CONTENT -->
		<div class="main-content">
			<div class="container-fluid">
				<div class="panel">
					<div class="panel-body row">
						<form action="" th:object="${customer}"
							th:action="@{/invusage/addforms/usageform/}+${usageform.id}+@{/savecustomer}"
							method="get" class="col-lg-5 col-md-5">
							<h1>New customers</h1>
							<fieldset class="panel-title">
								<input class="form-control" type="hidden" th:field="*{id}">
							</fieldset>
							<br>
							<fieldset class="panel-title">
								Customer Name <input class="form-control" type="text"
									th:field="*{customerName}">
							</fieldset>
							<br>
							<fieldset class="panel-title">
								Email <input class="form-control" type="text"
									th:field="*{email}">
							</fieldset>
							<br>
							<fieldset class="panel-title">
								Contact No <input class="form-control" type="text"
									th:field="*{contactNo}">
							</fieldset>
							<br>
							<fieldset class="panel-title">
								Address <input class="form-control" type="text"
									th:field="*{address}">
							</fieldset>

							<br>
							<fieldset class="panel-title">
								Postal Code <input class="form-control" type="text"
									th:field="*{postalCode}">
							</fieldset>
							<br>
							<fieldset class="panel-title">
								<button type="submit" class="btn btn-primary">Save</button>
							</fieldset>
							<br>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div>
		<table>
			<tr>
				<td>
					<form name="invSearch"
						th:action="@{/invusage/addforms/customersearch/}+${usageform.id}">
						Search:<input type="text" name="keyword" value="" /> &nbsp; <input
							type="submit" value="Search" />
					</form>
				</td>
			</tr>
		</table>
		<table>
			<tr>
				<th>Customer ID</th>
				<th>Customer Name</th>
				<th>Contact Number</th>
				<th>Email</th>
				<th>Address</th>
				<th>Postal Code</th>
				<th>Add existing customer</th>
			</tr>
			<tr th:each="cus:${customers}">
				<td th:text=${cus.id}>part id</td>
				<td th:text=${cus.customerName}>part description</td>
				<td th:text=${cus.contactNo}>part colour</td>
				<td th:text=${cus.email}>part dimension</td>
				<td th:text=${cus.address}>part brand</td>
				<td th:text=${cus.postalCode}>part manufacturer</td>
				<td><a href="AddToForm.html"
					th:href="@{/invusage/addforms/usageform/}+${usageform.id}+@{/addcustomer/}+${cus.id}">Add
						to Form</a></td>
			</tr>
		</table>
	</div>
</body>
</html>
