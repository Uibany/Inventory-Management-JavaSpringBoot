<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Bookings List</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../../css/style.css" th:href="@{/css/style.css}" />
</head>
<body>
	<table>
		<tr>
			<th>Usage Report ID</th>
			<th>Usage Report Date</th>
			<th>Usage Report Status</th>
			<th>Creator User</th>
			<th>Link to edit</th>
		</tr>
		<tr th:each="usage:${usageList}">
		<td th:text=${usage.id}>id</td>
		<td th:text=${usage.usageDate}>Usage Date</td>
		<td th:text=${usage.usageReportStatus}>Usage report status</td>
		<td th:text=${usage.user.userName}>User</td>
		<td><a href="EditUsage.html"
				th:href="@{/usageform/usagereport/}+${usage.id}">Edit</a></td>	
		</tr>
	</table>
</body>
</html>
