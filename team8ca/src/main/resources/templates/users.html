<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Users Listing</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../../css/style.css" th:href="@{/css/style.css}" />
</head>
<body>
 
	<div th:replace="fragments/layout.html :: navbar"></div>

	<h1>Manage User</h1>
	
	<a th:href="@{/user/add}">Add User</a>
	<h2 th:if="${not #lists.isEmpty(user)}">User List</h2>
	<table th:if="${not #lists.isEmpty(user)}" >
		<tr >
			<th >User Id</th>
			<th >First Name</th>
			<th >Last Name</th>
			<th >User Name</th>
			<th >Password</th>
			<th >Email</th>
			<th >Contact no.</th>
			<th >Address</th>
			<th >Edit user</th>
			<th >Delete user</th>
		</tr>
		<tr th:each="user:${user}" class="table-row">
			<td th:text=${user.id}>Id</td>
			<td th:text=${user.firstName}>First Name</td>
			<td th:text=${user.lastName}>Last Name</td>
			<td th:text=${user.userName}>User Name</td>
			<td th:hidden=${user.password}>Password</td>
			<td th:text=${user.email}>Email</td>
			<td th:text=${user.contactNo}>Contact no.</td>
			<td th:text=${user.address}>Address</td>
			<td><a th:href="@{/user/edit/}+${user.id}">Edit</a></td>
			<td><a th:href="@{/user/delete/}+${user.id}">Delete</a></td>
		</tr>
	</table>
    <br/>
	
</body>
</html>
