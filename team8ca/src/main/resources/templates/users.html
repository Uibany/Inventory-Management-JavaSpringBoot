<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Users Listing</title>
<link rel="stylesheet" type="text/css" media="all"
	href="../../css/style.css" th:href="@{/css/style.css}" />
</head>
<body>
	<header th:insert="fragments/layout.html :: header"> </header> 
	<div th:replace="fragments/layout.html :: menu"></div>

	<h1>User Listing</h1>
	<!-- Add Hyperlink -->
	<a href="Adduser.html" th:href="@{/user/add}">Add User</a>

	<h2 th:if="${not #lists.isEmpty(users)}">User List</h2>
	<table th:if="${not #lists.isEmpty(users)}" >
		<tr >
			<th >user Id</th>
			<th >First Name</th>
			<th >Last Name</th>
			<th >User Name</th>
			<th >Password</th>
			<th >Edit user</th>
			<th >Delete user</th>
		</tr>
		<tr th:each="user:${users}" class="table-row">
			<td th:text=${user.id}>Id</td>
			<td th:text=${user.firstName}>First Name</td>
			<td th:text=${user.lastName}>Second Name</td>
			<td th:text=${user.username}>User Name</td>
			<td th:text=${user.password}>Password</td>
			<td><a href="EditUser.html"
				th:href="@{/user/edit/}+${user.id}">Edit</a></td>
			<td><a href="DeleteUser.html"
				th:href="@{/user/delete/}+${user.id}">Delete</a></td>
		</tr>
	</table>
    <br/>
	<div th:replace="fragments/layout.html :: footer"></div>
	
</body>
</html>
